<h2>User</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Work</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of user">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>{{user.work}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
